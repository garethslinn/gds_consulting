<!DOCTYPE html>
<html>
<head>
    <title>Centered SVG Logo</title>
    <style>
        /* Full-screen container for centering the logo */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style for the SVG logo */
        .logo {
            width: 40%; /* Adjust the size of the logo to 40% */
            height: auto; /* Maintain the aspect ratio */
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Replace 'logo.svg' with the path to your actual logo file -->
    <img src="logo.svg" class="logo" alt="Logo">
</div>
</body>
</html>
